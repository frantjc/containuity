syntax = "proto3";

package sequence.v1.workflow;

import "api/types/job.proto";
import "api/types/log.proto";
import "api/types/workflow.proto";

option go_package = "github.com/frantjc/sequence/api/v1/workflow";

service Workflow {
    rpc RunWorkflow(RunWorkflowRequest) returns (stream sequence.types.Log);
}

message RunWorkflowRequest {
    sequence.types.Workflow workflow = 1;
    sequence.types.Job job = 2;
}
