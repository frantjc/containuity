syntax = "proto3";

package sequence.types;

import "pb/types/step.proto";

option go_package = "github.com/frantjc/sequence/pb/types";

message Job {
    message Container {
        string image = 1;
    }

    repeated sequence.types.Step steps = 1;
    string runs_on = 2;
    sequence.types.Job.Container container = 3;
    string name = 4;
    map<string,string> outputs = 5;
    map<string,string> env = 6;
}
