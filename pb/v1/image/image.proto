syntax = "proto3";

package sequence.v1.image;

import "pb/types/image.proto";
import "google/protobuf/empty.proto";

option go_package = "github.com/frantjc/sequence/pb/v1/image";

service Image {
    rpc PullImage(PullImageRequest) returns (PullImageResponse);
    rpc PruneImages(google.protobuf.Empty) returns (google.protobuf.Empty);
}

message PullImageRequest {
    string ref = 1;
}

message PullImageResponse {
    sequence.types.Image image = 1;
}
