syntax = "proto3";

package runtime.v1;

import "runtime/v1/mount.proto";

option go_package = "github.com/frantjc/sequence/runtime/v1;runtimev1";

message Spec {
  string image = 1;
  repeated string entrypoint = 2;
  repeated string cmd = 3;
  string cwd = 4;
  repeated string env = 5;
  repeated runtime.v1.Mount mounts = 6;
  bool privileged = 7;
}
